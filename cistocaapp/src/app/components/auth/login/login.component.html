<mat-spinner strokeWidth="3" [diameter]="50" class="loading" *ngIf="isLoading" style="margin:auto"></mat-spinner>
<form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" class="ng-untouched ng-pristine ng-invalid" novalidate="">
    <div class="login-container">
        <div class="field-group">
            <label for="username"> Korisničko ime</label>
            <input class="login-field" 
                size="1" 
                name="username" 
                placeholder="Korisničko ime" 
                ngModel type="username"
                #usernameInput="ngModel"
                required>
            <!-- <input matInput name="email" ngModel type="email" placeholder="Email Address" #emailInput="ngModel" required email> -->
            <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty)">Unesite ispravno korisničko ime.</mat-error>
        </div>
        <div class="field-group">
            <label for="password"> Lozinka</label>
            <input class="login-field" size="1" name="password" ngModel type="password" placeholder="Lozinka" #passwordInput="ngModel"
                required>
                <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty)">Unesite ispravnu šifru.</mat-error>
        </div>
        <div>
            <br>
        </div>
        <button class="w-100 btn" *ngIf="!isLoading" type="submit">Prijava</button>
    </div>
</form>
